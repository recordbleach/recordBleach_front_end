<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
  <div class="container">
    <h2>Sign up</h2>
    <form name="signup-form" action="/auth/register" method="post"> 
      <div class="row">
        <div class="six columns">
          <label for="exampleEmailInput">Your email</label>
          <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="username" name="email">
        </div>
        <div class="six columns">
          <label for="exampleEmailInput">Your Passord</label>
          <input class="u-full-width" type="password" id="password" name="pw">
        </div>
      </div>
      <input class="button-primary" type="submit" value="Submit">
    </form>
  </div>

  
</body>
</html>
